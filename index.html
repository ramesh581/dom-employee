<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Employee Data</title>
  </head>
  <body>
    
    <section class="container-fluid mt-3">
            
    <form action="" style="display: inline;">
        <label for="search-box">Type Employee Name : </label>
        <input type="search" class="inputField" id="search-box" placeholder="Enter name or email">
    </form>
    <button class="btn btn-primary" id="all-emp-btn">All</button>
        <button class="btn btn-primary" id="male-emp-btn">Male</button>
        <button class="btn btn-primary" id="female-emp-btn">Female</button>
    <br> </br>

    <table class="table table-striped table bordered">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>IP Address</th>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</section>



    <script src="script.js"></script>
  </body>
</html>
